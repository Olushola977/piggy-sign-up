<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>piggy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<div id="page">
		<div class="background">
			<div class="container-fluid container-lg">
				<div class="row">
					<div class="col-12 col-lg-5 mx-auto my-5">
						<div class="col-8 col-lg-12 mx-auto">
							<div class="text-center header-img">
								<a href="piggyvest.com"><img src="images/piggyvest-logo.0b78a8fa.svg" class="img-fluid mb-5"></a>
							</div>
						</div>
						<div class="p-4 bg-white form-container">
							<div class="text-center">
								<h4>Create a Secure Account</h4>
								<p>Welcome to the future of Savings & Investments</p>
							</div>
							<form class="mt-3">
								<div class="form-group">
									<label>Full Name</label>
									<input type="text" name="userfullName" placeholder="Full Name" class="form-control rounded">
								</div>

								<div class="form-group">
									<label>Email Address</label>
									<input type="email" name="userEmail" placeholder="Email Address" class="form-control rounded">
								</div>

								<div class="form-group">
									<label>Phone Number</label>
									<input type="number" name="userNumber" placeholder="Phone Number" class="form-control rounded">
								</div>

								<div class="form-group">
									<label>Password</label>
									<input type="text" name="userPassword" placeholder="Phone Number" class="form-control rounded">
								</div>

								<div class="form-group">
									<label>Referrer Phone or Promo Code (Optional)</label>
									<input type="text" name="full-name" placeholder="Full Name" class="form-control rounded">
								</div>

								<div class="form-group">
									<label>How Did You Hear About Us? (Optional)</label>
									<div class="dropdown">
										<div class="box rounded pl-3 py-2 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-flip="false">
											<span>Click to Select</span>
											<img src="images/angle-down-solid.svg" class="img-fluid float-right pr-4 pt-2 pl-2">
											<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Click to Select</a>
												<a class="dropdown-item" href="#">Facebook</a>
												<a class="dropdown-item" href="#">Twitter</a>
												<a class="dropdown-item" href="#">Instagram</a>
												<a class="dropdown-item" href="#">Friend/Family/Co-worker Referral</a>
												<a class="dropdown-item" href="#">Googlr Search</a>
												<a class="dropdown-item" href="#">Google Playstore</a>
												<a class="dropdown-item" href="#">Online Blog</a>
												<a class="dropdown-item" href="#">Local Newspaper</a>
												<a class="dropdown-item" href="#">At an Event</a>
												<a class="dropdown-item" href="#">Other</a>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<button class="btn btn-block">CREATE ACCOUNT</button>
								</div>
							</form>
						</div>

						<div class="text-center mt-5 dash-link">
							<a href="dashboard.piggyvest.com/login" class="text-white">Already have an account? Log In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
